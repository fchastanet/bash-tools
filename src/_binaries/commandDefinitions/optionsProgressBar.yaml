---
binData:
  commands:
    default:
      definitionFiles:
        27: "${BASH_TOOLS_ROOT_DIR}/src/_binaries/commandDefinitions/optionsProgressBar.sh"
      optionGroups:
        groupProgressBarOptions:
          title: "PROGRESS BAR OPTIONS:"
      options:
        - variableName: optionProgressBar
          group: groupProgressBarOptions
          type: Boolean
          help: |
            Show progress as a progress bar. In the bar is shown: % of jobs completed,
            estimated seconds left, and number of jobs started.
          callbacks:
            - optionProgressBarCallback
          alts:
            - --bar
            - -b

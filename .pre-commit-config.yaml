---
repos:
  - repo: local
    hooks:
      - id: install-requirements
        name: install-requirements
        entry: bash -c './bin/installRequirements'
        language: system
        always_run: true
        require_serial: true
        fail_fast: true
        stages: [commit]

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: mixed-line-ending
        stages: [commit]
      - id: end-of-file-fixer
        stages: [commit]
      - id: check-executables-have-shebangs
        stages: [commit]
      - id: check-shebang-scripts-are-executable
        stages: [commit]
      - id: check-xml
        stages: [commit]
      - id: check-yaml
        stages: [commit]
      - id: forbid-new-submodules
        stages: [commit]
      - id: mixed-line-ending
        args: [--fix=lf]
        stages: [commit]
      - id: check-json
        exclude: |
          (?x)^(
            conf\/.vscode\/settings.json|
            .vscode\/launch.json
          )$
        stages: [commit]

  - repo: https://github.com/jumanjihouse/pre-commit-hooks
    rev: 3.0.0
    hooks:
      - id: shfmt
        args: [-i, '2', -ci]
        exclude: |
          (?x)(
            /testsData/|
            ^bin/|
            ^conf/dbScripts/|
            ^install
          )
        stages: [commit]

      # Check both committed and uncommitted files for git conflict
      # markers and whitespace errors according to core.whitespace
      # and conflict-marker-size configuration in a git repo.
      - id: git-check
        exclude: /testsData/
        stages: [commit]

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.0.3
    hooks:
      - id: prettier
        stages: [commit]

  - repo: https://github.com/fchastanet/bash-tools-framework
    rev: 1.1.3
    hooks:
      - id: fixShebangExecutionBit
      - id: frameworkLinter
        args:
          [
            --expected-warnings-count,
            '6',
            --format,
            plain,
            --theme,
            default-force,
            --bash-framework-config,
            .framework-config,
          ]
      - id: shellcheckLint
      - id: buildShFiles
        args: [--bash-framework-config, .framework-config, --ignore-missing]
      - id: buildShFilesGithubAction
        args: [--bash-framework-config, .framework-config]

  - repo: local
    hooks:
      - id: buildDocFiles
        name: build doc files
        entry: bash -c './bin/doc'
        language: system
        always_run: true
        require_serial: true
        fail_fast: true
        stages: [push]

  - repo: https://github.com/fchastanet/bash-tools-framework
    rev: 1.1.3
    hooks:
      - id: runUnitTests
      - id: plantuml
      - id: megalinterCheckVersion
      - id: megalinter
      - id: megalinterGithubAction
